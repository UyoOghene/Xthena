<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="./favicon.ico/site.webmanifest">
    <title>Xthena Admin</title>
</head>

<body id="adminbody">
        <!-- Navbar/titleblock-->
  <header>
    <div class="container">
      <div id="branding">
        <img src="./Images/icon.png" id="header-icon" alt="">
        <h1><span class="highlight">Xthena</span> construction</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </div>
  </header> 

  <section class="main-box">

    <!-- Login form -->
    <div class="login-container"> 
      <h2 id="titleh2">Login</h2>
      <form id="form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <div id="login-password-requirements" class="requirements">
            <p>Password must contain:</p>
            <ul>
                <li>At least 8 characters</li>
                <li>One uppercase letter</li>
                <li>One lowercase letter</li>
                <li>One number</li>
                <li>One special character</li>
            </ul>
        </div>

          <button id="login" type="submit">Login</button>
          <!-- <button type="button" id="googleBtn">Login with Google<i class="fa fa-google-plus" ></i></button> -->
      </form>
    </div>
  </section>

  <!-- contactinfo -->
  <div id="admin-container">
  </div>

    <script type="module" src="./admin.js"></script>
</body>
</html>
